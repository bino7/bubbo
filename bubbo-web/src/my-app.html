<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/app-storage/app-localstorage/app-localstorage-document.html">
<link rel="import" href="my-icons.html">
<link rel="import" href="my-account.html">
<link rel="import" href="shared-styles.html">

<script src="../bower_components/uuid/uuid.js"></script>

<dom-module id="my-app">
  <template>
    <style include="shared-styles">
      :host {
        /*--app-primary-color: #4285f4;
        --app-secondary-color: black;
        --paper-icon-button-ink-color: #4285f4;
        --app-background-color: #f5f8fa;*/
        display: block;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      app-toolbar {
        height: auto;
      }

      app-drawer {
        --app-drawer-content-container: {
          background-color: var(--app-background-color);
        }
      }

      .drawer-list {
        background-color: var(--app-background-color);
        -webkit-padding-start: 16px;
      }

      .drawer-list li {
        @apply(--layout-horizontal);
        @apply(--layout-center);
      }

      .drawer-list li a {
        display: block;

        padding: 0 16px;

        text-decoration: none;

        color: var(--app-secondary-color);

        line-height: 40px;
      }

      .drawer-list li a .iron-selected {
        color: black;
        font-weight: bold;
      }
    </style>
    <app-localstorage-document key="UUID" data="{{UUID}}" zeroValue="_initUUID">
    </app-localstorage-document>
    <app-localstorage-document key="{{userProfileKey()}}" data="{{profile}}">
    </app-localstorage-document>

    <app-location route="{{route}}"></app-location>
    <app-route
            route="{{route}}"
            pattern="/:page"
            data="{{routeData}}"
            tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed>
      <!-- Drawer content -->
      <app-drawer>
        <my-account></my-account>
        <ul role="navigation" class="drawer-list">
          <iron-selector selected="[[page]]" attr-for-selected="name" role="navigation">
            <li class="icon">
              <iron-icon icon="icons:home"></iron-icon>
              <a name="home" href="/home">Home</a>
            </li>
            <li class="icon">
              <iron-icon icon="icons:search"></iron-icon>
              <a name="login" href="/login">Explore</a>
            </li>
          </iron-selector>
        </ul>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <!--<app-header condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <div main-title>My App</div>
          </app-toolbar>
        </app-header>-->

        <iron-pages
                selected="[[page]]"
                attr-for-selected="name"
                fallback-selection="view404"
                role="main">
          <my-profile id="profile" name="profile" profile="{{profile}}"></my-profile>
          <my-home id="home" name="home" userInfo="{{userInfo}}" users="{{users}}"></my-home>
          <my-login name="login" UUID="{{UUID}}" on-signed-in="onSignedIn"></my-login>
          <my-view404 name="view404"></my-view404>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    Polymer({
      is: 'my-app',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },
        UUID: String,
        profile: Object,
        following: {
          type: Array,
          value: []
        },
        followers: {
          type: Array,
          value: []
        }
      },

      observers: [
        '_routePageChanged(routeData.page)',
        Polymer.AppNetworkStatusBehavior
      ],

      _routePageChanged: function (page) {
        this.page = page || 'view1';
      },

      _pageChanged: function (page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },

      _showPage404: function () {
        this.page = 'view404';
      },
      onSignedIn: function () {
        this.home.connect();
      },
      _initUUID: function () {
        this.UUID = '123456';
      },
      _initUserInfoVersion: function () {
        return {'version': 0};
      },
      userProfileKey: function () {
        return this.profile.username + "-profile";
      }
    });
  </script>
</dom-module>
