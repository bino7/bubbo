<dom-module id="my-account">

  <template>

    <style is="custom-style" include="shared-styles">

      :host {
        display: block;
        marrgin-top:16px;
        padding:16px;
        display: flex;

        @apply(--layout-horizontal);
        /*padding: 16px;*/
        display: flex;
        color: #757575;
        /*background-color: var(--app-background-color);*/
      }

      .account-container{
        @apply(--layout-horizontal);
        /*padding-top: 16px;*/
        width:100%;
        /*padding: 16px;*/
        display: flex;
        color: #757575;
        border-radius: 5px;
        background-color: #fff;
        /*box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);*/

      .names{

        padding:8px 16px 0 16px;
        @apply(--layout-flex);
        @apply(--layout-center);
      }

      .name{

      }

      .button-container {
        @apply(--layout-horizontal);
        @apply(--layout-center);
        @apply(--layout-end);
      }

        @apply(--layout-center-center);
        color: #66757f;
        margin-right: 8px;
      }
    </style>
      <iron-image class="avatar" sizing="cover" width="64" height="64" src="../images/ac.JPG"></iron-image>
      <div class="names">
        <span class="name">bino</span><br>
        <span class="desc">[[desc]]</span>
      </div>

      <div class="button-container">
        <paper-icon-button icon="settings" on-tap="settings"></paper-icon-button>
      </div>

  </template>

  <script>

    Polymer({

      is: 'my-account',

      properties: {
        desc:{
          type:String,
          value:"what's up"
        }
      },

      observers: []
    });
